<html>

<head>
  <title>Realtime Filter  Webapp using PoseNet Neural Network</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
</head>

<body background = "https://i.postimg.cc/MTbFKLFv/background.jpg">
    <center>
        <h3 class = "btn btn-info">Realtime Filter</h3>
        <br><br>
        <button onclick="take_snapshot()" class = "btn btn-success">Take Snapshot</button>
    </center>

<script src="main.js"></script>
</body>
<style>
    h3
    {
        font-size: 25px !important;
    }
    .btn-success:hover
    {
        background-color: red;
    }
    canvas {
        animation-name: example;
        animation-duration: 4s;
        animation-iteration-count: infinite;
        border : 2px dashed black;
        text-align : center;
    }
    
    @keyframes example {
        from {box-shadow: 1px 1px 38px red;}
        to {box-shadow: 1px 1px 38px yellow;}
    }
</style>
<script>

    noseX=0;
    noseY=0;

    function preload() {
        clown_nose = loadImage('https://i.postimg.cc/GmQ0Bm4n/clownnose.png');
    }

    function setup() {
        canvas = createCanvas(300,300);
        canvas.center();
        video = createCapture(VIDEO);
        video.size(300, 300);
        video.hide();

        poseNet = ml5.poseNet(video, modelLoaded);
        poseNet.on('pose', gotPoses);
    }

    function modelLoaded() {
        console.log('Posenet Is Initialized');
    }

    function gotPoses(results)
    {
        if(results.length > 0)
        {
            console.log(results);
            noseX = results[0].pose.nose.x - 15;
            noseY = results[0].pose.nose.y - 15;
        }
    }

    function draw() {
        image(video, 0, 0, 300, 300);
        image(clown_nose, noseX, noseY, 30, 30);
    }

    function take_snapshot(){
        save('myFilterImage.png');
    }
</script>
</html>
